<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="./style/main.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-item carousel-visible">
                <img alt="slide-1" src="./images/image1-min.jpg">
            </div>
            <div class="carousel-item">
                <img alt="slide-2" src="./images/image2-min.jpg">
            </div>
            <div class="carousel-item">
                <img alt="slide-3" src="./images/image3-min.jpg">
            </div>
            <div class="carousel-item">
                <img alt="slide-4" src="./images/image4-min.jpg">
            </div>
            <div class="carousel-item">
                <img alt="slide-5" src="./images/image5-min.jpg">
            </div>
            <div class="carousel-item">
                <img alt="slide-6" src="./images/image6-min.jpg">
            </div>

            <div class="carousel-action">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
